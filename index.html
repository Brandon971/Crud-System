<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Brandons Crud System</title>
</head>

<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h3>ADD USER</h3>
            <form id="addUser" action="">
              <div class="form-group">
                <input class="form-control" type="text" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="address" placeholder="Address" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" name="age" min="10" max="100" placeholder="Age" required>
              </div>
              <button class="Submitbtn form-control" type="submit">SUBMIT</button>
            </form>
          </div>
          <div class="col-md-8">
            <h3>USERS</h3>
            <table id="userTable" class="table table-striped">
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th colspan="3">Age</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="cloze">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Update User</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
